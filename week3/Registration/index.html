<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <section>
      <div class="test"> <b><h2>REGISTER</h2></b></div>
    </section><br> 

   <form method="POST" action="successregister.html">
    <fieldset  class="fieldset" style="width: 30%">
    <label><b>First Name:</b></label><br>
    <input type="text" placeholder="Enter your first name" size="30px" required> <br>
    <label><b>Last Name:</b></label><br>
    <input type="text" placeholder="Enter your last name" size="30px" required> <br>
    <label for="email"><b>Email:</b></label><br>
    <input type="email" id="email" placeholder="Enter your email" size="30px" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/><br><br>
    <select>
      <option>Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select><br>
    <label><b>Date of birth:</b></label><br>
    <input type="date"  size="30px"/><br>
    <label for="favcolor"><b>Favorite color:</b></label><br>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000" size="30px"/><br>
    <label><b>Username:</b></label><br>
    <input type="text" placeholder="Enter your username" size="30px" required/><br>
    <label><b>Password:</b></label><br>
    <input id="password" type="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required size="30px"/><br>
    <br>
      <p class="test1">Already have an account? <a href="Login.html">Login</a></p>

    
    <input type="submit" value="Register">
      
    </fieldset>   
   </form>
  </main>

  
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
